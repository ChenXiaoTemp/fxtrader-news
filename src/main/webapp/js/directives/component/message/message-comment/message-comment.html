<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-11 text-left">
				<div>{{content}}</div>
			</div>
		</div>
		<div class="row visiable:{{images && images.length!=0}}">
			<div ng-repeat="image in images track by $index">
				<div class="{{$index+1}}">
					<img src="{{image}}" class="img-responsive" />
				</div>
			</div>
		</div>
	</div>
</div>
