<div class="panel panel-{{colour}}">
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-1 col-md-3">
				<div class="col-xs-6 col-md-2">
					<div>{{time}}</div>
				</div>
			</div>
			<div class="col-xs-11 col-md-9">
				<div class="row-fluid">
						<span class="col-xs-12">
						<p>{{comments}}</p>
						</span>
				</div>
				<div class="row visiable:{{image}}">
					<div class="span12">
						<img src="{{image}}" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<a ui-sref="{{goto}}"> <span class="pull-left">View Details</span>
			<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			<div class="clearfix"></div>
		</a>
	</div>

</div>
